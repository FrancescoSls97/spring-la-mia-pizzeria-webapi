<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{fragments/resources :: head}" />
    <title>Modifica pizza</title>
</head>

<body>
    <header>
        <nav th:replace="~{fragments/navbar :: navbar}"></nav>
    </header>

    <h1 class="text-center">Modifica i dettagli di [[${pizza.name}]]</h1>
    <hr>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-12">

                    <form id="pizza-form" th:action="@{/pizza/edit/{id}(id=${pizza.id})}" th:object="${pizza}"
                        method="post">

                        <!-- Nome -->
                        <div class="mb-3">
                            <label class="form-label" for="Nome">Nome</label>
                            <input class="form-control" type="text" id="Nome" th:field="*{name}"
                                th:errorClass="is-invalid">

                            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}">
                                <ul>
                                    <li th:each="error : ${#fields.errors('name')}" th:text="${error}"></li>
                                </ul>
                            </div>
                        </div>

                        <!-- Descrizione -->
                        <div class="mb-3">
                            <label class="form-label" for="Description">Descrizione:</label>
                            <textarea class="form-control" id="Description" th:field="*{description}"
                                th:errorClass="is-invalid"></textarea>

                            <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}">
                                <ul>
                                    <li th:each="error : ${#fields.errors('description')}" th:text="${error}"></li>
                                </ul>
                            </div>
                        </div>

                        <!-- Immagine -->
                        <div class="mb-3">
                            <label class="form-label" for="Image">URL Immagine:</label>
                            <input class="form-control" type="text" id="Image" th:field="*{image}"
                                th:errorClass="is-invalid">

                            <div class="invalid-feedback" th:if="${#fields.hasErrors('image')}">
                                <ul>
                                    <li th:each="error : ${#fields.errors('image')}" th:text="${error}"></li>
                                </ul>
                            </div>
                        </div>

                        <!-- Prezzo -->
                        <div class="mb-3">
                            <label class="form-label" for="Price">Prezzo:</label>
                            <input class="form-control" type="number" id="Price" th:field="*{price}"
                                th:errorClass="is-invalid">

                            <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}">
                                <ul>
                                    <li th:each="error : ${#fields.errors('price')}" th:text="${error}"></li>
                                </ul>
                            </div>
                        </div>

                        <!--Ingredienti-->
                        <div class="mb-3">
                            <label class="form-label">Ingredienti:</label>

                            <div class="form-check" th:each="ingrediente : ${ingredienti}">
                                <input class="form-check-input" type="checkbox" th:id="|ingrediente-${ingrediente.id}|"
                                    th:value="${ingrediente.id}" th:field="*{ingredienti}">

                                <label class="form-check-label" th:for="|ingrediente-${ingrediente.id}|"
                                    th:text="${ingrediente.nomeIngrediente}">
                                </label>
                            </div>
                        </div>

                        <!-- Bottoni -->
                        <div class="mb-3 d-flex">
                            <input type="submit" class="btn btn-success m-2 p-2" value="Aggiorna info">
                            <input type="reset" class="btn btn-danger m-2 p-2" value="Ricomincia">
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </main>

</body>

</html>
